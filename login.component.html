<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 p-5 shadow-lg">
    <!-- Left Side -->
    <div class="col-md-6">
      <h2 class="mb-4 text-center text-primary">
        <i class="fa fa-hotel"></i> Welcome to Khodal Hotel Login
      </h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-4">
        <div class="form-group mb-3">
          <label>Email / Phone Number</label>
          <input type="text" class="form-control" formControlName="email" required />
        </div>
        <div class="form-group mb-3">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" required />
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">Login</button>
        
        </div>

        <div class="text-center mt-3">
          <button class="btn btn-outline-primary" routerLink="/register">Register</button>
        </div>
      </form>
    </div>

    <!-- Right Side -->
    <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
      <img src="assets/khodal-hotel.png" class="img-fluid" alt="Hotel Image" />
      <p class="mt-3 text-muted">Login to enjoy your stay</p>
    </div>
  </div>
</div>
