<!-- Hero Banner -->
<app-hero-banner></app-hero-banner>

<!-- Quick Links -->
<div class="container py-5 text-center">
  <div class="row">
    <div class="col-md-4">
      <a routerLink="/rooms" class="text-decoration-none text-dark">
        <i class="fa fa-door-open fa-2x mb-2"></i>
        <h5>Rooms</h5>
      </a>
    </div>
    <div class="col-md-4">
      <a routerLink="/booking" class="text-decoration-none text-dark">
        <i class="fa fa-calendar-check fa-2x mb-2"></i>
        <h5>Booking</h5>
      </a>
    </div>
    <div class="col-md-4">
      <a routerLink="/contact" class="text-decoration-none text-dark">
        <i class="fa fa-envelope fa-2x mb-2"></i>
        <h5>Contact</h5>
      </a>
    </div>
  </div>
</div>

<!-- Featured Rooms -->
<div class="container my-5">
  <h2 class="text-center mb-4">Featured Rooms</h2>
  <div class="row text-center">
    <div class="col-md-4 mb-4" *ngFor="let room of featuredRooms">
      <div class="card shadow h-100">
        <img [src]="room.image" class="card-img-top" [alt]="room.name">
        <div class="card-body">
          <h5 class="card-title">{{ room.name }}</h5>
          <p class="card-text">{{ room.description }}</p>
          <button mat-raised-button color="primary">
            <i class="fa fa-bed me-2"></i> Book Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Testimonials (Optional) -->
<div class="container my-5" *ngIf="testimonials?.length">
  <h2 class="text-center mb-4">What Our Guests Say</h2>
  <div class="row">
    <div class="col-md-6 mb-3" *ngFor="let testimonial of testimonials">
      <div class="p-3 border rounded shadow-sm bg-light">
        <p class="mb-1"><i class="fa fa-quote-left me-2 text-warning"></i>{{ testimonial.message }}</p>
        <p class="text-end text-muted">- {{ testimonial.name }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Final Call to Action -->
<div class="container-fluid py-5 bg-dark text-white text-center">
  <h3><i class="fa fa-calendar-plus me-2"></i> Ready for a Memorable Stay?</h3>
  <button mat-raised-button color="accent" class="mt-3" (click)="goToBookNow()">
    <i class="fa fa-bed me-2"></i> Book Now
  </button>
</div>
