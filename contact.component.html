<div class="container mt-5">
  <h2><i class="fa fa-address-book me-2"></i>Contact Us</h2>

  <div class="row mt-4">
    <!-- Contact Info -->
    <div class="col-md-6">
      <h5><i class="fa fa-map-marker me-2"></i>Hotel Address</h5>
      <p>123 Beachside Blvd, Goa, India</p>

      <h5><i class="fa fa-phone me-2"></i>Phone</h5>
      <p>+91 7862832972</p>

      <h5><i class="fa fa-envelope me-2"></i>Email</h5>
      <p>dhruvdhameliya357&#64;gmail.com</p>

      <h5><i class="fa fa-map me-2"></i>Map</h5>
      <iframe 
        width="100%" 
        height="200" 
        frameborder="0" 
        style="border:0" 
        allowfullscreen 
        src="https://www.google.com/maps/embed?pb=!1m18...">
      </iframe>

      <h5 class="mt-3"><i class="fa fa-share-alt me-2"></i>Social Media</h5>
      <p>
        <a href="#"><i class="fa fa-facebook me-2"></i></a>
        <a href="#"><i class="fa fa-instagram me-2"></i></a>
        <a href="#"><i class="fa fa-twitter me-2"></i></a>
      </p>
    </div>

    <!-- Contact Form -->
    <div class="col-md-6">
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <div class="mb-3">
          <label><i class="fa fa-user me-2"></i>Name</label>
          <input type="text" class="form-control" name="name" ngModel required>
        </div>

        <div class="mb-3">
          <label><i class="fa fa-envelope me-2"></i>Email</label>
          <input type="email" class="form-control" name="email" ngModel required>
        </div>

        <div class="mb-3">
          <label><i class="fa fa-comment me-2"></i>Message</label>
          <textarea class="form-control" rows="4" name="message" ngModel required></textarea>
        </div>

        <button type="submit" class="btn btn-dark w-100">
          <i class="fa fa-paper-plane me-2"></i>Send Message
        </button>
      </form>
    </div>
  </div>
</div>
