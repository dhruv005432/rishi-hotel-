<!-- Hero Banner -->
<div class="container-fluid hero-banner d-flex align-items-center py-5" style="background: linear-gradient(to right, #000000, #bfa046);">
  <div class="row w-100">
    <!-- Left Side -->
    <div class="col-md-6 text-light ps-5 d-flex flex-column justify-content-center">
      <h1 class="scrolling-title">
        <i class="fa fa-hotel me-2"></i> Welcome to <strong>Khodal Hotel</strong>
      </h1>
      <p class="scrolling-slogan">
        <i class="fa fa-star me-2"></i> Luxury | Comfort | Elegance
      </p>
      <button mat-raised-button color="accent" class="mt-4" (click)="goToBookNow()">
        <i class="fa fa-bed me-2"></i> Book Now
      </button>
    </div>

    <!-- Right Side -->
    <div class="col-md-6 text-center">
      <img src="assets/khodal-hotel.png" alt="Rishi Hotel" class="img-fluid rounded shadow">
    </div>
  </div>
</div>
